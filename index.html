<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Men√π Mister Tomato</title>
  <style>
    /* RESET BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Previene il double-tap zoom di default sui link e input */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #eaeaea);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      /* Migliora lo scrolling su iOS */
      -webkit-overflow-scrolling: touch;
      /* Permette lo scroll verticale ma disabilita il pinch-zoom sul body */
      touch-action: pan-y;
    }

    a {
      text-decoration: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #d8342c;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
      max-width: 300px;
      padding-bottom: 2rem; /* Spazio sotto i bottoni */
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      -webkit-tap-highlight-color: transparent; /* Rimuove l'evidenziazione al tap su mobile */
    }

    button:active {
      transform: scale(0.97);
    }

    .view-btn {
      background: #d8342c;
      color: #fff;
      box-shadow: 0 4px 10px rgba(216, 52, 44, 0.3);
    }

    .download-btn {
      background: #fff;
      color: #d8342c;
      border: 2px solid #d8342c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block;
      margin: 0 auto;
    }

    /* OVERLAY MENU */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      display: none;
      flex-direction: column;
      overflow-y: auto; /* Permette lo scroll delle immagini */
      z-index: 1000;
      padding: 1rem;
      animation: fadeIn 0.3s ease;
      /* Disabilita il pinch-zoom e pan di default del browser quando l'overlay √® attivo */
      touch-action: none;
      -webkit-overflow-scrolling: touch; /* Migliora lo scrolling su iOS anche nell'overlay */
    }

    .overlay.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .close-btn {
      position: sticky; /* Rende il bottone fisso durante lo scroll nell'overlay */
      top: 15px;
      right: 15px;
      align-self: flex-end; /* Allinea a destra all'interno del flex container */
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #d8342c;
      font-weight: bold;
      z-index: 1100;
      padding: 0 10px; /* Aggiunge un po' di padding per facilitare il tap */
      -webkit-tap-highlight-color: transparent;
    }

    .menu-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding-top: 1rem; /* Spazio tra il close-btn e la prima immagine */
      padding-bottom: 2rem; /* Spazio sotto l'ultima immagine */
      transform-origin: center center; /* Punto di origine per lo zoom */
      transition: transform 0.3s ease-out; /* Transizione per lo zoom del double-tap */
      will-change: transform; /* Hint al browser per l'ottimizzazione */
    }

    .menu-images img {
      width: 100%; /* Le immagini occupano tutta la larghezza disponibile */
      max-width: 500px; /* Limite massimo per immagini su schermi grandi */
      height: auto; /* Mantiene le proporzioni */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      pointer-events: none; /* Le immagini non intercettano eventi touch per lo zoom sull'overlay */
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .menu-images img {
        max-width: 600px; /* Aumenta la max-width su schermi pi√π grandi */
      }
    }
  </style>
</head>
<body>

  <h1>Men√π Mister Tomato</h1>

  <div class="button-container">
    <button class="view-btn" id="viewMenuBtn">üçΩÔ∏è Visualizza Men√π</button>
    <a href="public/MisterTomatoMenu.pdf" download>
      <button class="download-btn">‚¨áÔ∏è Scarica PDF del men√π</button>
    </a>
  </div>

  <div class="overlay" id="menuOverlay">
    <button class="close-btn" id="closeMenuBtn">‚úï</button>
    <div class="menu-images" id="menuImages"></div>
  </div>

  <script>
    const viewBtn = document.getElementById('viewMenuBtn');
    const closeBtn = document.getElementById('closeMenuBtn');
    const overlay = document.getElementById('menuOverlay');
    const menuImagesContainer = document.getElementById('menuImages'); // Rinomina per chiarezza

    // Genera automaticamente le immagini 1.png - 16.png
    for (let i = 1; i <= 16; i++) {
      const img = document.createElement('img');
      img.src = `public/foto/${i}.png`;
      img.alt = `Pagina ${i}`;
      menuImagesContainer.appendChild(img);
    }

    // Mostra overlay
    viewBtn.addEventListener('click', () => {
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden'; // Impedisce lo scroll del body
      // Resetta lo zoom quando si apre l'overlay
      currentScale = 1;
      currentX = 0;
      currentY = 0;
      updateTransform();
      menuImagesContainer.style.transition = 'none'; // Rimuove la transizione per il reset iniziale
    });

    // Chiudi overlay
    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('active');
      document.body.style.overflow = ''; // Ripristina lo scroll del body
      // Resetta lo zoom anche alla chiusura
      currentScale = 1;
      currentX = 0;
      currentY = 0;
      updateTransform();
      menuImagesContainer.style.transition = 'transform 0.3s ease-out'; // Ripristina la transizione
    });

    /* --- Gestione Zoom & Pan (Pinch & Double-Tap) --- */
    let currentScale = 1;
    let currentX = 0;
    let currentY = 0;
    let startPinchDistance = 0;
    let lastTap = 0;
    let lastTranslateX = 0;
    let lastTranslateY = 0;

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.hypot(dx, dy);
    }

    function getMidpoint(touch1, touch2) {
      return {
        x: (touch1.clientX + touch2.clientX) / 2,
        y: (touch1.clientY + touch2.clientY) / 2
      };
    }

    function updateTransform() {
      requestAnimationFrame(() => {
        menuImagesContainer.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
      });
    }

    overlay.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault(); // Previeni lo scroll o altri comportamenti di default
        startPinchDistance = getDistance(e.touches[0], e.touches[1]);

        // Calcola il punto medio per il "pinch-origin"
        const midpoint = getMidpoint(e.touches[0], e.touches[1]);
        const rect = menuImagesContainer.getBoundingClientRect();
        // Sposta il punto di origine della trasformazione sul punto di pinch iniziale
        lastTranslateX = midpoint.x - rect.left - rect.width / 2;
        lastTranslateY = midpoint.y - rect.top - rect.height / 2;
        menuImagesContainer.style.transition = 'none'; // Rimuovi transizione durante il pinch
      } else if (e.touches.length === 1) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) { // Doppio tap
          e.preventDefault();
          const targetScale = currentScale === 1 ? 2 : 1; // Zoom 2x o reset
          menuImagesContainer.style.transition = 'transform 0.3s ease-out'; // Abilita transizione
          
          if (targetScale === 1) { // Reset zoom
            currentScale = 1;
            currentX = 0;
            currentY = 0;
          } else { // Zoom in
            // Centra lo zoom sul punto del doppio tap
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const rect = menuImagesContainer.getBoundingClientRect();

            // Calcola il nuovo offset per centrare lo zoom
            currentX = (touchX - rect.left - rect.width / 2) * (1 - targetScale);
            currentY = (touchY - rect.top - rect.height / 2) * (1 - targetScale);
            currentScale = targetScale;
          }
          updateTransform();
        }
        lastTap = currentTime;
      }
    }, { passive: false });

    overlay.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const currentPinchDistance = getDistance(e.touches[0], e.touches[1]);
        const scaleFactor = currentPinchDistance / startPinchDistance;
        let newScale = currentScale * scaleFactor;

        // Limita lo zoom
        newScale = Math.min(Math.max(0.5, newScale), 4); // Min 0.5x, Max 4x

        // Calcola il nuovo centro del pinch
        const newMidpoint = getMidpoint(e.touches[0], e.touches[1]);
        const rect = menuImagesContainer.getBoundingClientRect();

        // Applica traslazione per mantenere il punto di pinch centrato
        const translateX = newMidpoint.x - rect.left - rect.width / 2;
        const translateY = newMidpoint.y - rect.top - rect.height / 2;

        currentX += (translateX - lastTranslateX) * (1 / currentScale); // Adatta la traslazione allo scale
        currentY += (translateY - lastTranslateY) * (1 / currentScale);

        lastTranslateX = translateX;
        lastTranslateY = translateY;

        currentScale = newScale;
        updateTransform();
      }
    }, { passive: false });

    overlay.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        // Quando un dito viene sollevato, aggiorna la scala base
        // Non facciamo nulla qui, la scala √® gi√† aggiornata in touchmove
        menuImagesContainer.style.transition = 'transform 0.3s ease-out'; // Ripristina transizione
      }
    });

    // Gestione dello scroll con un dito (pan) quando zoomato
    let isPanning = false;
    let startPanX = 0;
    let startPanY = 0;
    let initialX = 0;
    let initialY = 0;

    overlay.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1 && currentScale > 1) { // Solo pan se c'√® zoom
        isPanning = true;
        startPanX = e.touches[0].clientX;
        startPanY = e.touches[0].clientY;
        initialX = currentX;
        initialY = currentY;
        menuImagesContainer.style.transition = 'none'; // Rimuovi transizione durante il pan
      }
    }, { passive: false });

    overlay.addEventListener('touchmove', (e) => {
      if (isPanning && e.touches.length === 1) {
        e.preventDefault();
        const dx = e.touches[0].clientX - startPanX;
        const dy = e.touches[0].clientY - startPanY;

        // Limita il pan per non mostrare bordi vuoti
        const contentWidth = menuImagesContainer.scrollWidth * currentScale;
        const contentHeight = menuImagesContainer.scrollHeight * currentScale;
        const viewportWidth = overlay.clientWidth;
        const viewportHeight = overlay.clientHeight;

        const maxPanX = Math.max(0, (contentWidth - viewportWidth) / 2);
        const maxPanY = Math.max(0, (contentHeight - viewportHeight) / 2);

        let newX = initialX + dx;
        let newY = initialY + dy;

        // Limita l'asse X
        if (contentWidth > viewportWidth) {
          newX = Math.max(Math.min(newX, maxPanX), -maxPanX);
        } else {
          newX = 0; // Se il contenuto √® pi√π piccolo del viewport, non si pu√≤ pan
        }

        // Limita l'asse Y
        if (contentHeight > viewportHeight) {
          newY = Math.max(Math.min(newY, maxPanY), -maxPanY);
        } else {
          newY = 0; // Se il contenuto √® pi√π piccolo del viewport, non si pu√≤ pan
        }
        
        currentX = newX;
        currentY = newY;
        updateTransform();
      }
    }, { passive: false });

    overlay.addEventListener('touchend', () => {
      isPanning = false;
      menuImagesContainer.style.transition = 'transform 0.3s ease-out'; // Ripristina transizione
    });
  </script>
</body>
</html>
